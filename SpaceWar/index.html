<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Space War</title>
    <style>
        body {
            background-color: #0d0d1a;
            color: #fff;
            font-family: 'Space Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            text-align: center;
            min-height: 100vh;
        }

        @keyframes star-move {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: star-move linear infinite;
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #000;
            cursor: none;
            box-shadow: 0 0 20px #4d4dff, 0 0 10px #4d4dff inset;
            touch-action: none; /* Disable default touch actions */
            border-radius: 12px;
            margin: 20px 0;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
            font-size: 1.2rem;
        }
        
        .game-ui {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(77, 77, 255, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        
        .overlay h1 {
            color: #ff4d4d;
            font-size: 2rem;
            text-shadow: 0 0 10px #ff4d4d;
        }

        .overlay p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .button {
            padding: 10px 20px;
            background-color: #4d4dff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(77, 77, 255, 0.5);
            margin-top: 20px;
        }

        .button:hover {
            background-color: #6666ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(77, 77, 255, 0.7);
        }

        .button:active {
            transform: translateY(0);
        }
        
        #scoreDisplay, #healthDisplay {
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }
    </style>
</head>
<body>
    <!-- Stars for background effect -->
    <script>
        // Generate a starfield background
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = `${Math.random() * 3 + 1}px`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 5 + 5}s`;
            star.style.animationDelay = `-${Math.random() * 5}s`;
            document.body.appendChild(star);
        }
    </script>
    
    <div class="game-info">
        <div id="scoreDisplay">Score: 0</div>
        <div id="healthDisplay">Health: 100</div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div class="overlay" id="gameOverOverlay">
        <h1 id="gameOverTitle"></h1>
        <p id="finalScore"></p>
        <button id="restartButton" class="button">Restart</button>
    </div>

    <script>
        // Set up the canvas and 2D context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state variables
        let score = 0;
        let isGameOver = false;
        let player, enemies = [], projectiles = [], enemyProjectiles = [], particles = [];
        
        // Game settings
        const ENEMY_SPAWN_RATE = 1000; // ms
        const MAX_ENEMIES = 5;
        const PARTICLE_LIFETIME = 60; // frames
        
        let lastEnemySpawn = 0;

        // Player class
        class Player {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.health = 100;
                this.maxHealth = 100;
                this.fireRate = 500; // ms
                this.lastShot = 0;
                this.amplitude = 150; // Y-axis movement amplitude
                this.frequency = 0.005; // Y-axis movement frequency
                this.initialY = y;
            }

            draw() {
                // Draw the player's ship as a triangle
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.radius);
                ctx.lineTo(this.x - this.radius, this.y + this.radius);
                ctx.lineTo(this.x + this.radius, this.y + this.radius);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();

                // Draw health bar
                const healthBarWidth = 40;
                const healthBarHeight = 6;
                const healthBarX = this.x - healthBarWidth / 2;
                const healthBarY = this.y + this.radius + 5;
                const currentHealthWidth = (this.health / this.maxHealth) * healthBarWidth;

                ctx.fillStyle = '#333';
                ctx.fillRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);
                ctx.fillStyle = this.health > 30 ? '#0f0' : '#f00';
                ctx.fillRect(healthBarX, healthBarY, currentHealthWidth, healthBarHeight);
            }
            
            // Player's movement is now "autoplay"
            update() {
                // Move the player back and forth on the y-axis in a sine wave pattern
                this.y = this.initialY + this.amplitude * Math.sin(Date.now() * this.frequency);
                this.draw();
            }

            // Player fires projectiles at a set rate
            fire() {
                const now = Date.now();
                if (now - this.lastShot > this.fireRate) {
                    projectiles.push(new Projectile(this.x, this.y, 5, 'cyan', 5, -1));
                    this.lastShot = now;
                }
            }
        }

        // Enemy class
        class Enemy {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = { x: 0, y: 1 };
                this.health = 30;
                this.maxHealth = 30;
                this.fireRate = 1500; // ms
                this.lastShot = 0;
            }

            draw() {
                // Draw enemy ship as a triangle pointing down
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.radius);
                ctx.lineTo(this.x - this.radius, this.y - this.radius);
                ctx.lineTo(this.x + this.radius, this.y - this.radius);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();

                // Draw health bar
                const healthBarWidth = 30;
                const healthBarHeight = 5;
                const healthBarX = this.x - healthBarWidth / 2;
                const healthBarY = this.y + this.radius + 5;
                const currentHealthWidth = (this.health / this.maxHealth) * healthBarWidth;

                ctx.fillStyle = '#333';
                ctx.fillRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);
                ctx.fillStyle = this.health > 10 ? '#0f0' : '#f00';
                ctx.fillRect(healthBarX, healthBarY, currentHealthWidth, healthBarHeight);
            }
            
            update() {
                // Enemies follow the player on the x-axis
                if (player) {
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const angle = Math.atan2(dy, dx);
                    this.velocity.x = Math.cos(angle) * 1;
                    this.velocity.y = Math.sin(angle) * 1;
                }
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                this.draw();
            }

            // Enemies fire projectiles at a set rate
            fire() {
                const now = Date.now();
                if (now - this.lastShot > this.fireRate) {
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const angle = Math.atan2(dy, dx);
                    const speed = 3;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    enemyProjectiles.push(new Projectile(this.x, this.y, 3, 'red', vx, vy));
                    this.lastShot = now;
                }
            }
        }

        // Projectile class
        class Projectile {
            constructor(x, y, radius, color, vx, vy) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = { x: vx, y: vy };
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.draw();
            }
        }

        // Particle class for explosion effects
        class Particle {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 5,
                    y: (Math.random() - 0.5) * 5
                };
                this.alpha = 1;
                this.lifespan = PARTICLE_LIFETIME;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 1 / this.lifespan;
                this.draw();
            }
        }
        
        // Initialize the game
        function init() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.7;
            
            player = new Player(canvas.width / 2, canvas.height - 50, 20, 'white');
            enemies = [];
            projectiles = [];
            enemyProjectiles = [];
            particles = [];
            score = 0;
            isGameOver = false;
            document.getElementById('gameOverOverlay').style.display = 'none';
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
            document.getElementById('healthDisplay').textContent = `Health: ${player.health}`;
        }
        
        // Handle window resizing
        window.addEventListener('resize', () => {
            if (!isGameOver) {
                 canvas.width = window.innerWidth * 0.9;
                 canvas.height = window.innerHeight * 0.7;
                 player.x = canvas.width / 2;
                 player.y = canvas.height - 50;
                 player.initialY = canvas.height - 50;
            }
        });

        // Autoplay logic: Check if it's time to spawn a new enemy
        function spawnEnemies() {
            const now = Date.now();
            if (now - lastEnemySpawn > ENEMY_SPAWN_RATE && enemies.length < MAX_ENEMIES) {
                const x = Math.random() * (canvas.width - 60) + 30;
                const y = -30; // Spawn off-screen
                enemies.push(new Enemy(x, y, 15, '#ff6600'));
                lastEnemySpawn = now;
            }
        }
        
        // Function to create explosion particles
        function createExplosion(x, y, color, numParticles = 10) {
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(x, y, Math.random() * 2 + 1, color));
            }
        }
        
        // The main game loop
        function animate() {
            if (isGameOver) return;

            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)'; // Add a trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Autoplay and fire logic
            player.update();
            player.fire();
            
            // Update and draw projectiles
            projectiles.forEach((p, index) => {
                p.update();
                // Remove projectiles that are off-screen
                if (p.y < 0) {
                    projectiles.splice(index, 1);
                }
            });

            // Update and draw enemy projectiles
            enemyProjectiles.forEach((p, index) => {
                p.update();
                // Remove projectiles that are off-screen
                if (p.y > canvas.height) {
                    enemyProjectiles.splice(index, 1);
                }
            });
            
            // Update and draw enemies
            spawnEnemies();
            enemies.forEach((enemy, enemyIndex) => {
                enemy.update();
                enemy.fire();

                // Check for collision with player projectiles
                projectiles.forEach((p, projIndex) => {
                    const dist = Math.hypot(p.x - enemy.x, p.y - enemy.y);
                    if (dist - p.radius - enemy.radius < 1) {
                        // Collision!
                        enemy.health -= 10;
                        createExplosion(p.x, p.y, enemy.color);
                        projectiles.splice(projIndex, 1); // Remove the projectile

                        if (enemy.health <= 0) {
                            enemies.splice(enemyIndex, 1);
                            score += 10;
                            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
                            createExplosion(enemy.x, enemy.y, enemy.color, 30);
                        }
                    }
                });

                // Check for collision with player ship
                const playerDist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (playerDist - player.radius - enemy.radius < 1) {
                    player.health -= 25;
                    createExplosion(enemy.x, enemy.y, player.color, 15);
                    enemies.splice(enemyIndex, 1); // Destroy the enemy on collision
                    document.getElementById('healthDisplay').textContent = `Health: ${player.health}`;
                    
                    if (player.health <= 0) {
                        endGame();
                    }
                }
            });
            
            // Check for collision with player and enemy projectiles
            enemyProjectiles.forEach((p, index) => {
                const dist = Math.hypot(p.x - player.x, p.y - player.y);
                if (dist - p.radius - player.radius < 1) {
                    player.health -= 5;
                    createExplosion(p.x, p.y, player.color);
                    enemyProjectiles.splice(index, 1);
                    document.getElementById('healthDisplay').textContent = `Health: ${player.health}`;

                    if (player.health <= 0) {
                        endGame();
                    }
                }
            });
            
            // Update and draw particles
            particles.forEach((p, index) => {
                if (p.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    p.update();
                }
            });
        }
        
        // Function to handle the end of the game
        function endGame() {
            isGameOver = true;
            document.getElementById('gameOverOverlay').style.display = 'flex';
            
            if (player.health <= 0) {
                document.getElementById('gameOverTitle').textContent = 'Game Over';
                document.getElementById('gameOverTitle').style.color = '#ff4d4d';
            } else {
                 document.getElementById('gameOverTitle').textContent = 'You Win!';
                 document.getElementById('gameOverTitle').style.color = '#4dff4d';
            }
            
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
        }
        
        // Event listener for the restart button
        document.getElementById('restartButton').addEventListener('click', () => {
            init();
            animate();
        });
        
        // Start the game on window load
        window.onload = function() {
            init();
            animate();
        };
    </script>
</body>
</html>
